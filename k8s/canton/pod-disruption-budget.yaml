# Pod Disruption Budgets â€” ensure availability during node maintenance
# INFRA-H-03: Changed from minAvailable:1 to maxUnavailable:1
# minAvailable:1 on single-replica blocks kubectl drain entirely
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: canton-participant-pdb
  namespace: musd-canton
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: canton-participant
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: musd-canton
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
