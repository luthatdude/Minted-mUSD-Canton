# Canton Participant Node — Production Deployment
#
# IMPORTANT: Canton participants are stateful. This runs as a single replica
# backed by PostgreSQL. For HA, use Canton's built-in domain sequencer with
# multiple participants connected to the same domain, NOT replica scaling.
apiVersion: v1
kind: Service
metadata:
  name: canton-participant
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: canton-participant
    app.kubernetes.io/component: ledger
spec:
  type: ClusterIP
  ports:
    - name: ledger-api
      port: 5011
      targetPort: 5011
      protocol: TCP
    # FIX IC-04: Removed admin-api port from Service exposure
    # Admin API is bound to localhost only (see participant-config.yaml)
    # Use kubectl port-forward for admin access when needed
    - name: json-api
      port: 7575
      targetPort: 7575
      protocol: TCP
  selector:
    app.kubernetes.io/name: canton-participant
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canton-participant
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: canton-participant
    app.kubernetes.io/component: ledger
spec:
  replicas: 1  # Stateful — do NOT scale without domain sequencer
  strategy:
    type: Recreate  # Avoid dual-write to same DB
  selector:
    matchLabels:
      app.kubernetes.io/name: canton-participant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: canton-participant
        app.kubernetes.io/component: ledger
      annotations:
        # Force rollout on config change
        checksum/config: "PLACEHOLDER_REPLACE_AT_DEPLOY"
    spec:
      serviceAccountName: canton-participant
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      # Wait for postgres to be ready before starting Canton
      initContainers:
        - name: wait-for-postgres
          # FIX IC-07: Pin image to SHA256 digest for supply chain security
          image: busybox@sha256:9ae97d36d26566ff84e8893c64a6dc4fe8ca6d1144bf5b87b2b85a32def253c7
          command: ['sh', '-c', 'until nc -z postgres.musd-canton.svc.cluster.local 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
        # INFRA-CRIT-01: Generate JWT token for JSON API authentication
        # Uses the jwt-secret from json-api-credentials to create a signed token
        - name: generate-json-api-token
          image: busybox@sha256:9ae97d36d26566ff84e8893c64a6dc4fe8ca6d1144bf5b87b2b85a32def253c7
          command:
            - sh
            - -c
            - |
              # FIX C-9: Generate HMAC-SHA256 JWT with least-privilege claims
              # Previously used "actAs":["operator"] which grants admin-level write access.
              # JSON API should only need readAs for most queries; write operations should
              # use separate, scoped tokens generated by the application layer.
              HEADER=$(printf '{"alg":"HS256","typ":"JWT"}' | base64 | tr -d '=' | tr '/+' '_-' | tr -d '\n')
              # FIX C-9: Short-lived token (1h instead of 24h), read-only claims
              # For write operations, the relay/bot services should generate their own
              # scoped tokens with the minimum necessary actAs claims.
              EXP=$(($(date +%s) + 3600))
              PAYLOAD=$(printf '{"https://daml.com/ledger-api":{"ledgerId":"canton","applicationId":"json-api","readAs":["operator"]},"exp":%d}' "$EXP" | base64 | tr -d '=' | tr '/+' '_-' | tr -d '\n')
              UNSIGNED="${HEADER}.${PAYLOAD}"
              # Sign with HMAC-SHA256 using jwt-secret
              SIG=$(printf '%s' "$UNSIGNED" | openssl dgst -sha256 -hmac "$(cat /etc/jwt-secret/jwt-secret)" -binary | base64 | tr -d '=' | tr '/+' '_-' | tr -d '\n')
              printf '%s.%s' "$UNSIGNED" "$SIG" > /etc/canton/secrets/json-api-token
              echo "JWT token generated successfully (1h expiry, readAs-only)"
          volumeMounts:
            - name: json-api-secrets
              mountPath: /etc/canton/secrets
            - name: jwt-secret-vol
              mountPath: /etc/jwt-secret
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: canton
          # FIX IC-07: Pin Canton image to SHA256 digest for supply chain security
          # Canton Open Source 2.9.3 - verify digest before deployment
          #
          # ╔══════════════════════════════════════════════════════════════════════╗
          # ║  FIX C-8: MUST_REPLACE — This SHA256 digest is a PLACEHOLDER.      ║
          # ║  The sequential hex pattern indicates it was auto-generated, NOT     ║
          # ║  pulled from the actual Canton image registry.                      ║
          # ║  Run: docker pull digitalasset/canton-open-source:2.9.3             ║
          # ║       docker inspect --format='{{index .RepoDigests 0}}'            ║
          # ║  Replace below with the REAL digest before any deployment.          ║
          # ╚══════════════════════════════════════════════════════════════════════╝
          image: digitalasset/canton-open-source@sha256:MUST_REPLACE_WITH_REAL_DIGEST
          args:
            - "-c"
            - "/etc/canton/participant.conf"
            - "--bootstrap"
            - "/etc/canton/init.canton"
          ports:
            - name: ledger-api
              containerPort: 5011
              protocol: TCP
            - name: admin-api
              containerPort: 5012
              protocol: TCP
          env:
            - name: CANTON_DB_HOST
              value: postgres.musd-canton.svc.cluster.local
            - name: CANTON_DB_PORT
              value: "5432"
            - name: CANTON_DB_NAME
              value: canton
            - name: CANTON_DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: CANTON_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: JAVA_OPTS
              value: "-Xmx2g -Xms1g -XX:+UseG1GC"
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 4Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: canton-config
              mountPath: /etc/canton
              readOnly: true
            - name: tls-certs
              mountPath: /etc/canton/tls
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            grpc:
              port: 5011
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 4
          readinessProbe:
            grpc:
              port: 5011
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            grpc:
              port: 5011
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30  # 150s max startup

        - name: json-api
          # FIX IC-07: Pin DAML SDK image to SHA256 digest for supply chain security
          # DAML SDK 2.9.3 - verify digest before deployment
          #
          # ╔══════════════════════════════════════════════════════════════════════╗
          # ║  FIX C-8: MUST_REPLACE — This SHA256 digest is a PLACEHOLDER.      ║
          # ║  Run: docker pull digitalasset/daml-sdk:2.9.3                       ║
          # ║       docker inspect --format='{{index .RepoDigests 0}}'            ║
          # ║  Replace below with the REAL digest before any deployment.          ║
          # ╚══════════════════════════════════════════════════════════════════════╝
          image: digitalasset/daml-sdk@sha256:MUST_REPLACE_WITH_REAL_DIGEST
          command:
            - "daml"
            - "json-api"
            - "--ledger-host"
            - "localhost"
            - "--ledger-port"
            - "5011"
            - "--http-port"
            - "7575"
            # FIX IC-03: Removed --allow-insecure-tokens
            # Require JWT-based authentication for all API calls
            - "--access-token-file"
            - "/etc/canton/secrets/json-api-token"
          env:
            # JWT authentication configuration
            - name: DAML_JSON_API_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: json-api-credentials
                  key: jwt-secret
          ports:
            - name: json-api
              containerPort: 7575
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            # FIX IC-03: Mount JWT secrets for JSON API authentication
            - name: json-api-secrets
              mountPath: /etc/canton/secrets
              readOnly: true
          livenessProbe:
            httpGet:
              path: /livez
              port: 7575
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 7575
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: canton-config
          configMap:
            name: canton-config
        - name: tls-certs
          secret:
            secretName: canton-tls
        # FIX IC-03: JSON API authentication secrets (writable for init-container token generation)
        - name: json-api-secrets
          emptyDir:
            sizeLimit: 1Mi
        # INFRA-CRIT-01: JWT signing key for token generation
        - name: jwt-secret-vol
          secret:
            secretName: json-api-credentials
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: canton-participant
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: canton-participant
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: canton-participant
automountServiceAccountToken: false
