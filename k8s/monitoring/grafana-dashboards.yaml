# Minted Protocol ‚Äî Grafana Dashboard ConfigMaps
# Auto-provisioned by the Grafana sidecar (label: grafana_dashboard: "1").
#
# Dashboards:
#   1. Bridge Relay Throughput ‚Äî Attestation flow, tx success/failure, rate limits
#   2. Bot Operations ‚Äî Liquidations, oracle updates, rebalancer health
#   3. Logging Overview ‚Äî Loki-based log volume, error rates, search
#
# AUDIT TRAIL: INFRA-H-02 ‚Äî Operational visibility for bridge and bot services.
#
# NOTE: Relay and bot services currently emit unstructured logs (console.log /
# Winston) rather than Prometheus counters. These dashboards use LogQL count_over_time
# queries against Loki to derive throughput metrics. When prom-client is added to
# the relay/bot services, panels can be migrated to PromQL for higher fidelity.
---
# ============================================================
# DASHBOARD PROVISIONER CONFIG
# ============================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioner
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard-provisioner
    app.kubernetes.io/part-of: minted-musd
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: minted-dashboards
        orgId: 1
        folder: Minted Protocol
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/minted
          foldersFromFilesStructure: false
---
