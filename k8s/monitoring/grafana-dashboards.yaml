# AUDIT TRAIL: INFRA-H-02 ‚Äî Operational visibility for bridge and bot services.
#
# NOTE: Relay and keeper services expose Prometheus `minted_*` metrics via `/metrics`.
# Bridge throughput, validation, rate-limit, and revert panels use PromQL directly.
# Loki panels remain for operational log analysis and forensic drill-down.
---
# ============================================================
# DASHBOARD PROVISIONER CONFIG
# ============================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioner
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard-provisioner
    app.kubernetes.io/part-of: minted-musd
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: minted-dashboards
        orgId: 1
        folder: Minted Protocol
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/minted
          foldersFromFilesStructure: false
---
