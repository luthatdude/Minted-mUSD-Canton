# Minted Protocol ‚Äî Grafana Dashboard ConfigMaps
# Auto-provisioned by the Grafana sidecar (label: grafana_dashboard: "1").
#
# Dashboards:
#   1. Bridge Relay Throughput ‚Äî Attestation flow, tx success/failure, rate limits
#   2. Bot Operations ‚Äî Liquidations, oracle updates, rebalancer health
#   3. Logging Overview ‚Äî Loki-based log volume, error rates, search
