# INFRA-M-09: RBAC for Patroni HA controller
# Patroni needs permissions to manage Kubernetes Endpoints and ConfigMaps
# for distributed consensus (leader election and configuration storage).
apiVersion: v1
kind: ServiceAccount
metadata:
  name: patroni
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: ha-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: patroni
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: ha-controller
rules:
  # Patroni uses Endpoints for leader election
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Patroni stores cluster config in ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Patroni needs to read Pod labels for cluster membership
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: patroni
  namespace: musd-canton
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: ha-controller
subjects:
  - kind: ServiceAccount
    name: patroni
    namespace: musd-canton
roleRef:
  kind: Role
  name: patroni
  apiGroup: rbac.authorization.k8s.io
