# Staging-specific External Secrets â€” points to staging AWS Secrets Manager paths
# Separate file so staging secrets don't pollute base manifests
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager-staging
  namespace: musd-canton-staging
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: musd-canton-staging
