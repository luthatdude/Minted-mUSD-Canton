title = "Minted mUSD — Gitleaks Configuration"

# ─── Path-level allowlist ───────────────────────────────────────────
# .certora_internal/ is a build-artifact directory generated by the
# Certora Prover CLI.  It contains anonymous_key values that are
# short-lived, public-read-only URL tokens — NOT secrets.
# The directory is now .gitignored; these entries cover commits
# that pre-date the ignore rule.

[allowlist]
paths = [
    '''.certora_internal/.*''',
]

# ─── Commit-level allowlist (historical false positives) ────────────
# test/RelayIntegration.test.ts contains hard-coded 64-char hex strings
# used as secp256k1 private-key test fixtures in a unit test for a
# key-validator function.  They are NOT real keys — they are deterministic
# test constants (e.g. "abcdef1234567890…").
[[allowlist.commits]]
  description = "test fixture hex strings for secp256k1 key validator"
  ids = [
    "a7c5cf56ebb35d0405d88e8c0e231a2cfa14a7ee",
  ]
