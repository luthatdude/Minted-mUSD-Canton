# Deployer: 0xe640db3Ad56330BFF39Da36Ef01ab3aEB699F8e0 (2026-02-17)
# For mainnet: update addresses, startBlock, and network field.

specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql

