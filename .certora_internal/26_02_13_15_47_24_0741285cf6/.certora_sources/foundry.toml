[profile.default]
src = "contracts"
out = "forge-out"
libs = ["lib", "node_modules"]
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
solc_version = "0.8.26"
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=node_modules/@openzeppelin/",
]

[invariant]
runs = 256
depth = 64
fail_on_revert = false
dictionary_weight = 80
include_storage = true
include_push_bytes = true

[fuzz]
runs = 1024
max_test_rejects = 65536
