# Minted Protocol — Prometheus Configuration
# Scrapes relay, yield-keeper, and validator health endpoints
# for prom-client metrics in Prometheus text exposition format.
#
# Item-10: Production monitoring stack (non-placeholder).

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    cluster: "minted-musd"
    environment: "production"

# Alert rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Alertmanager endpoints
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

# Scrape targets
scrape_configs:
  # ── Prometheus self-monitoring ──
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ── Bridge Relay (prom-client on :8080/metrics) ──
  - job_name: "bridge-relay"
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets: ["relay:8080"]
        labels:
          service: "bridge-relay"
          component: "relay"

  # ── Yield Sync Service ──
  - job_name: "yield-sync"
    metrics_path: /metrics
    scrape_interval: 30s
    static_configs:
      - targets: ["yield-sync:8080"]
        labels:
          service: "yield-sync"
          component: "keeper"

  # ── Validators (if they expose /metrics) ──
  - job_name: "validators"
    metrics_path: /metrics
    scrape_interval: 30s
    static_configs:
      - targets:
          - "validator1:8080"
          - "validator2:8080"
          - "validator3:8080"
        labels:
          component: "validator"
