        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    networks:
      - bridge_internal
    # FIX I-M01: Healthcheck for validator (process-level)
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  validator3:
