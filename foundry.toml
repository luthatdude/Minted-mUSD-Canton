[profile.default]
src = "contracts"
out = "forge-out"
libs = ["node_modules", "lib"]
test = "test/foundry"
cache_path = "forge-cache"
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
solc_version = "0.8.26"

# Fuzz testing configuration
[fuzz]
runs = 100000
max_test_rejects = 65536
seed = "0xdeadbeef"

# Invariant testing configuration
[invariant]
runs = 100000
depth = 50
fail_on_revert = false
call_override = false
shrink_run_limit = 5000
